{{ define "main" }}
<main class="terms">
    <header>
        <h1>{{ .Title }}</h1>
    </header>
    <div>
        <ul>
            {{ range .Site.Taxonomies.tags }}
            <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></li>
            {{ end }}
        </ul>
    </div>
</main>
{{ end }}
