{{ define "main" }}
<article class="about">
  <header>
    <h2>{{ .Title }}</h2>
  </header>
  <div class="content">
    <section>
      {{ .Content }}
    </section>
    {{ if .Site.Params.profilePic }}
    <img class="profilePic" src="{{ .Site.Params.profilePic }}" />
    {{ end }}
  </div>
</article>
{{ end }}
