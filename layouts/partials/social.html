{{ $title := .Title }} {{ $url := printf "%s" .Permalink }}

<section class="social">
    <ul class="share-icons">
        <li>
            <a href="https://twitter.com/intent/tweet?url={{ .Permalink }}&amp;text={{ .Title }}&amp;via=mleone5244&amp;related=mleone5244" target="_blank" rel="noopener" class="share-btn twitter">
                {{ partial "svg/twitter.svg" (dict "class" "widget-social__link-icon") }}
            </a>
        </li>
    </ul>
</section>
